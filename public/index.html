<!DOCTYPE html>
<html>
<body onload="fetchImage()">
    <h1 id="welcomeMessage"></h1>
    <img id="image" />

    <script>
        async function fetchImage() {
            const response = await fetch('/text-to-image');
            document.getElementById('image').src = response.url;

            const urlParams = new URLSearchParams(response.url);
            const textParam = urlParams.get('text');
            document.getElementById('welcomeMessage').textContent =`Welcome to our site! Here's a fun word: ${textParam}`
        }
    </script>
</body>
</html>
